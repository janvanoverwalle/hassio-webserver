<div class="input-group {% if 'w-' not in class %} w-100 {% endif %} {{ class }}" id="{{ name }}_root">
  <div class="input-group-prepend">
    {% if not label_width %}
      {% set label_width = 'label-8' %}
    {% endif %}
    <span class="input-group-text {{ label_width }}" id="{{ name }}_lbl">{{ label }}</span>
  </div>
  <select name="{{ name }}" id="{{ name }}" {% if onchange %} onchange="{{ onchange }}" {% endif %} class="custom-select" aria-describedby="{{ name }}_lbl">
    {% if options %}
      {% for option in options %}
        {% set is_selected = '' %}
        {% if option.selected is defined and option.selected %}
          {% if option.selected|string|int != 0 %}
            {% if option.selected == selected %}
              {% set is_selected = 'selected' %}
            {% endif %}
          {% else %}
            {% set is_selected = 'selected' %}
          {% endif %}
        {% endif %}
        <option value="{{ option.value }}" {{ is_selected }}>{{ option.name }}</option>
      {% endfor %}
    {% else %}
      <option value="-1">???</option>
    {% endif %}
  </select>
</div>
